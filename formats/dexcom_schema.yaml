database: dexcom
timestamp_formats:
- "%Y-%m-%dT%H:%M:%S"
- "%Y-%m-%d %H:%M:%S"
timestamp_output_format: "%Y-%m-%dT%H:%M:%S"
remove_after_calibration: true
field_categories:
  timestamp: service
  event_type: service
  glucose_value_mgdl: continuous
  fast_acting_insulin_u: occasional
  long_acting_insulin_u: occasional
  carb_grams: occasional
converters:
  g6:
    timestamp_field: Timestamp (YYYY-MM-DDThh:mm:ss)
    field_mappings:
      Timestamp (YYYY-MM-DDThh:mm:ss): timestamp
      Event Type: event_type
      Glucose Value (mg/dL): glucose_value_mgdl
      Insulin Value (u): insulin_u
      Event Subtype: event_subtype
      Carb Value (grams): carb_grams

