database: uom
timestamp_formats:
- "%d/%m/%Y %H:%M:%S"
- "%d/%m/%Y %H:%M"
timestamp_output_format: "%Y-%m-%dT%H:%M:%S"
remove_after_calibration: false
field_categories:
  timestamp: service
  event_type: service
  glucose_value_mgdl: continuous
  long_acting_insulin_u: occasional
  fast_acting_insulin_u: occasional
  carb_grams: occasional
  protein_grams: occasional
  fat_grams: occasional
  fiber_grams: occasional
  heart_rate: continuous
  resting_heart_rate: occasional
  step_count: occasional
  distance_m: occasional
  motion_intensity_mean: occasional
  motion_intensity_max: continuous
  active_kcal: occasional
  duration_s: service
  active_time_s: continuous
  stress_level: continuous
  sleep_duration_seconds: occasional
  deep_sleep_seconds: occasional
  light_sleep_seconds: occasional
  rem_sleep_seconds: occasional
  awake_seconds: occasional
  unmeasurable_sleep_seconds: occasional
  activity_type: occasional
  insulin_kind: occasional
  meal_type: occasional
  meal_tag: occasional
  start_time_s: occasional
  start_time_offset_s: occasional
  start_time_offset_seconds: occasional
  met: occasional
  intensity: occasional
  activity_intensity: occasional
  sleep_level: occasional
  calendar_date: service
  sleep_levels_map_deep: occasional
  sleep_levels_map_light: occasional
  sleep_levels_map_awake: occasional
  sleep_levels_map_rem: occasional
  sleep_levels_map_unmeasurable: occasional
  validation: occasional
converters:
  activity:
    timestamp_field: activity_ts
    event_type: Activity
    field_mappings:
      activity_ts: timestamp
      activity_type: activity_type
      active_Kcal: active_kcal
      step_count: step_count
      distance_m: distance_m
      duration_s: duration_s
      active_time_s: active_time_s
      start_time_s: start_time_s
      start_time_offset_s: start_time_offset_s
      met: met
      intensity: intensity
      motion_intensity_mean: motion_intensity_mean
      motion_intensity_max: motion_intensity_max
  glucose:
    timestamp_field: bg_ts
    event_type: EGV
    field_mappings:
      bg_ts: timestamp
      value: glucose_value_mgdl
  basal:
    timestamp_field: basal_ts
    event_type: Basal
    field_mappings:
      basal_ts: timestamp
      basal_dose: long_acting_insulin_u
      insulin_kind: insulin_kind
  bolus:
    timestamp_field: bolus_ts
    event_type: Bolus
    field_mappings:
      bolus_ts: timestamp
      bolus_dose: fast_acting_insulin_u
  nutrition:
    timestamp_field: meal_ts
    event_type: Meal
    field_mappings:
      meal_ts: timestamp
      meal_type: meal_type
      meal_tag: meal_tag
      carbs_g: carb_grams
      prot_g: protein_grams
      fat_g: fat_grams
      fibre_g: fiber_grams
  sleep:
    timestamp_field: sleep_ts
    event_type: Sleep
    field_mappings:
      sleep_ts: timestamp
      step_count: step_count
      heart_rate: heart_rate
      current_activity_type_intensity: activity_intensity
      stress_level_value: stress_level
      sleep_level: sleep_level
      resting_heart_rate: resting_heart_rate
  sleeptime:
    timestamp_field: start_date_ts
    event_type: SleepTime
    field_mappings:
      calendar_date: calendar_date
      duration_in_sec: sleep_duration_seconds
      start_date_ts: timestamp
      start_time_offset_s: start_time_offset_seconds
      unmeasurable_sleep_s: unmeasurable_sleep_seconds
      deep_sleep_s: deep_sleep_seconds
      light_sleep_s: light_sleep_seconds
      rem_sleep_s: rem_sleep_seconds
      awake_s: awake_seconds
      sleep_levels_map.deep: sleep_levels_map_deep
      sleep_levels_map_light: sleep_levels_map_light
      sleep_levels_map_awake: sleep_levels_map_awake
      sleep_levels_map_rem: sleep_levels_map_rem
      sleep_levels_map_unmeasurable: sleep_levels_map_unmeasurable
      validation: validation

